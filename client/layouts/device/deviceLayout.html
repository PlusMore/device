<template name="deviceLayout">
  <div class="preloader {{loaderClass}}">
    <div class="loader-text">{{loaderText}}</div>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  {{> meteorErrors}}
  <div id="perspective" class="perspective effect-persepctive-shift {{modalview}} {{showMenu}} {{modalOpen}}">
    <div class="perspective-container">
      <img class="bg" alt='bg' src="{{hotelPhotoUrl}}" />
      <div class="overlay-bg black"></div>  

      <div class="outer">
        <div class="holder">
          {{#if currentUser}}
            {{> yield}}
          {{else}}
            
            {{#if registeredDevice}}
              {{> yield}}
            {{else}}
          
              {{#if loggingIn}}
              {{else}}
                {{> login}}
              {{/if}}  

            {{/if}}
    
          {{/if}}
        </div>
      </div>
        
    </div>
  
    {{> accountsDropdown}}
    {{> mainNav}}
    
  </div>

  <!-- Overlays -->

  {{> accountInfo}}
  {{> selectUser}}
  {{> experience}}
  {{> addItemToCartModal}}
  {{> confirmReservation}}
  {{> browser}}


  {{> idleOverlay}}

  <!-- {{> deviceHeader}} -->
  
  <div data-status="{{connectionStatus}}"></div>
</template>
