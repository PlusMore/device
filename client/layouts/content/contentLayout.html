<!-- Wraps around content pages that do not have a navbar under title -->
<template name="contentLayout">
  <nav class="navbar navbar-fixed-top navbar-plusmore" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <i class="icon icon-menu">
        <span class="text">Menu</span>
      </i>

      <h3 class="navbar-title">
        {{> yield "title"}}
      </h3>

    </div><!-- /.container-fluid -->
  </nav>
  <section>
    <div class="main container-fluid scrollable">
      {{> yield}}
    </div>
  </section>
</template>
