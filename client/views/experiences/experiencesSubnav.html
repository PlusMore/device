<template name="experiencesSubnav">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#experiences-subnav">
      <span class="sr-only">Toggle navigation</span>
      <span>Filter <span class="caret"></span></span>
    </button>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="experiences-subnav">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Link</a></li>
      <li><a href="#">Link</a></li>
      {{#each category.filterGroupTags}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{this}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            {{#each tagsForFilterGroup}}
              <li><a href="#">{{this}}</a></li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </div><!-- /.navbar-collapse -->
</template>
