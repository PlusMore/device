<template name="experiencesSubnav">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#experiences-subnav">
      <span class="sr-only">Toggle navigation</span>
      <span>Filter <span class="caret"></span></span>
    </button>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="experiences-subnav">
    <ul class="nav navbar-nav">
      {{#each categoryFilterGroupTags}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{groupOrSelectedOption}} <span class="caret"></span></a>
          <ul id='{{group}}-dropdown' class="dropdown-menu animated fast {{animationClass}} {{scrollable}}" role="menu" style="{{dropdownStyle}}">
            <li class="dropdown-menu-options">
              <button href="#" class="btn btn-default pull-left btn-reset btn-js-reset">Reset</button>
              <div class="title centered">{{group}}</div>
              <button href="#" class="btn btn-default pull-right btn-done btn-js-done">Done</button>
            </li>
            <div class="options-list">
              {{#each sortedOptions}}
                {{> experienceFilterOption}}
              {{/each}}  
            </div>
          </ul>
        </li>
      {{/each}}
    </ul>
  </div><!-- /.navbar-collapse -->
</template>
