<template name="experiencesSubnav">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#experiences-subnav">
      <span class="sr-only">Toggle navigation</span>
      <span>Filter <span class="caret"></span></span>
    </button>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="experiences-subnav">
    <ul class="nav navbar-nav">
      {{#each categoryFilterGroupTags}}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{groupOrSelectedOption}} <span class="caret"></span></a>
          <ul id='{{group}}-dropdown' class="dropdown-menu animated fast fadeInDown {{scrollable}}" role="menu" style="{{dropdownMaxHeight}}">
            {{#each sortedOptions}}
              {{> experienceFilterOption}}
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </ul>
  </div><!-- /.navbar-collapse -->
</template>
