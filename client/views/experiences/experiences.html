<template name="experiences">
  {{> experiencesNavbar}}
  <section>
    <div class="main container-fluid scrollable">
      <div class="row animated fadeInRight">
        {{#each experiences}}
          {{> experienceThumbnail}}
        {{/each}}  
      </div>
      <div class="row animated fadeInRight">
        {{> experiencesFooter}}
      </div>
    </div>
  </section>
</template>

    <div class="small-text">Your Private Concierg<span class="last-letter">e</span></div>
  </footer>
</template>
