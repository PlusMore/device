<template name="experienceThumbnail">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 experienceThumbnail animated fadeInRight">
    {{> experienceThumbnailContent}}
  </div>
</template>

<template name="experienceThumbnailContent">
  <img src="{{photoUrl}}/convert?w=329&fit=scale&cache=true" class="img-responsive img-experience" alt="{{photoId}}">
  <div class="content">
    {{> experienceThumbailDetails}}
  </div>
</template>

<template name="experienceThumbailDetails">
  <h2 class='title'>
    {{title}}
  </h2>
  <p class="lead">{{lead}}</p>
</template>
