<template name="deviceLayout">
  
  <br /><br /><br /><br />
  Updating... Please wait... This may take up to 60 seconds. 
  <div class="device-layout">
    {{> deviceHeader}}
    <div class="content {{additionalContentClasses}} {{isFullscreen}} {{isScrollable}}">
      {{> transitionedYield}}
    </div>
  </div>

  {{> idleOverlay}}

  {{> experience}}
  <div data-status="{{connectionStatus}}"></div>
</template>

<template name="preload">
  <div class="preloader hidden">
  	{{#each experiences}}
      <img src="{{photoUrl}}/convert?w=329&fit=scale&cache=true" alt="Thumbnail for {{title}}">
  	{{/each}}	

    {{#each experiences}}
      <img src="{{photoUrl}}?cache=true" alt="Full-size for {{title}}">
    {{/each}}
  </div>
</template>
