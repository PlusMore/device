<template name="setupDevice">
  {{#Layout template="fullContentLayout"}}
    <div  class="row centered extra-spacing-top">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h3>Setup Device</h3>
        {{> setupDeviceForm}}  
      </div>
    </div>
  {{/Layout}}
</template>

<template name="setupDeviceForm">

    <div class="modal-content inline">

        {{#autoForm schema=setupDeviceSchema id="setupDeviceForm" type="method" meteormethod="setupDevice"}}
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              {{> afQuickField name="hotelId" firstOption="--Select Hotel--" options=hotelOptions}}
              {{> afQuickField name='location'}}
              {{> afQuickField name='replacement'}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-lg">Setup Device</button>
        </div>
        {{/autoForm}}

    </div><!-- /.modal-content -->

</template>
