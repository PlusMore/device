<template name="wakeUpCall">
  <div class="row animated somewhat-faster fadeInRight">
    <div class="col-xs-12 col-xs-no-padding">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">
            Wake Up Call
            <small>
              Available
              {{#if startTime}}
                {{startTime}} - {{endTime}}
              {{else}}
                Anytime
              {{/if}}
            </small>
          </h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>Have an early morning? Select the date and time you would like a wake up call from our Front Desk.</p>
              <form class="form-horizontal">
                <fieldset>
                  {{> selectGeneric}}
                </fieldset>
              </form>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default progress-button" data-loading="Requesting..." data-finished="Requested!">Request Service</button>
        </div>

      </div><!-- /.modal-content -->
    </div>
  </div>
</template>
