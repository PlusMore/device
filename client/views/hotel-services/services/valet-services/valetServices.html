<template name="valetServices">
  <div class="row animated animated somewhat-faster fadeInRight">
    <div class="col-xs-12 col-xs-no-padding">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">
            Valet Services
            <small>
              Available
              {{#if startTime}}
                {{startTime}} - {{endTime}}
              {{else}}
                Anytime
              {{/if}}
            </small>
          </h3>
        </div>
        <form data-js="request-valet-service" class="form-horizontal">
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-12">
                <p class='lead'>Enter your ticket number, and select the time you would like your car to arrive.</p>

                  <fieldset>
                    <!-- Enter Ticket Number -->
                    <div class="form-group">
                      <label class="col-md-2 control-label" for="ticketNumber">Ticket #</label>
                      <div class="col-md-6">
                        <input type='text' id="ticketNumber" name="ticketNumber" class="form-control" />
                      </div>
                    </div>

                    {{> selectGeneric}}
                  </fieldset>

              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button id="btn-request" name="btn-request" class="btn btn-default progress-button" data-loading="Requesting..." data-finished="Requested!">Request Service</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div>
  </div>
</template>
