<template name="bellService">
  <div class="row animated somewhat-faster fadeInRight">
    <div class="col-xs-12 col-xs-no-padding">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">
            Luggage Pickup
            <small>
              Available
              {{#if startTime}}
                {{startTime}} - {{endTime}}
              {{else}}
                Anytime
              {{/if}}
            </small>
          </h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>Have our Bell Staff pick up your bags and bring them to the lobby for you!</p>
              <form class="form-horizontal">
                <fieldset>
                  {{> selectGeneric}}
                </fieldset>
              </form>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default progress-button" data-loading="Requesting..." data-finished="Requested!">Request Service</button>
        </div>

      </div><!-- /.modal-content -->
    </div>
  </div>
</template>
