<template name="selectTip">
  <div class="form-group">
    <label class="col-md-2 control-label" for="tip">Tip Amount</label>
    <div class="col-md-6">
      <select id="tip" name="tip" class="form-control input-md" required="">
        <option value=2 selected="selected">$2 Dollars</option>
        <option value=5>$5 Dollars</option>
        <option value=10>$10 Dollars</option>
        <option value=0>No Tip</option>
      </select>
    </div>
  </div>
</template>
