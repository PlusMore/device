<template name="orders">
  {{#Layout template="contentLayout"}}
    {{#contentFor "title"}}
      Orders
    {{/contentFor}}

    {{#if currentUser}}

      {{#if hasOrders}}
        <div class="row animated fadeInRight">
          {{#each orders}}
            {{> order}}
          {{/each}}
        </div>
      {{else}}
        <div class="row">
          <div class="col-xs-12 no-orders big-text">
            <p class="lead animated fadeInRight">You have no open orders.</p>
          </div>
        </div>
      {{/if}}

    {{else}}
      <div class="row">
        <div class="col-xs-12 no-orders big-text">
          <p class="lead animated fadeInRight">Please login to see your orders.</p>
          <button class="btn btn-lg btn-default js-select-user">Login</button>
        </div>
      </div>
    {{/if}}
  {{/Layout}}
</template>
