<template name="confirmReservation">
  <div id='confirm-reservation' class="overlay-confirm modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#if currentUser}}
          {{> registeredContent}}
        {{else}}
          {{> needsRegistrationContent}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="needsRegistrationContent">
  {{#autoForm schema=accountInfo id='accountInfoForReservation' type="method" meteormethod="addInfoToDeviceAccount"}}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title">Confirm Reservation</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">
          <p class='found-table-text'>We have a table for {{reservation.partySize}} {{when}}!</p>
        </div>
      </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-6 col-md-6">
                {{> afQuickField name='firstName' placeholder='First'}}
              </div>

              <div class="col-xs-6 col-md-6">
                {{> afQuickField name='lastName' placeholder='Last'}}
              </div>  
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{> afQuickField name='emailAddress' placeholder='Ex. johnsmith@email.com'}}
              </div>  
            </div>
          </div>
        </div> 
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-cancel" data-dismiss="modal">Cancel</a>
      <button type="submit" data-meteor-method="addInfoToDeviceAccount" class="btn btn-default">Confirm Reservation</button>
    </div>
  {{/autoForm}}

</template>

<template name="registeredContent">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Confirm Reservation</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p class='found-table-text'>We have a table for {{reservation.partySize}} {{when}}!</p>

        <div class="reservation-details">
          <div>
            <label for="name">Name:</label>
            <span>{{fullName}}</span>
          </div>
          <div> 
            <label for="email">Email:</label>
            <span>{{emailAddress}}</span>
          </div>  
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default">Confirm Reservation</button>
  </div>

</template>
