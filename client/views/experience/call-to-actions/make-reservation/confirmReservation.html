<template name="confirmReservation">
  <div class="modal-dialog">
    <div class="modal-content">
      {{> registeredContent}}
    </div>  
  </div>
</template>



<template name="registeredContent">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Confirm Reservation</h3>
  </div>
  
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p class='lead instructions'>We have a table for {{reservation.partySize}} {{when}}!</p>

        <p class="instructions">
          {{#with currentUser}}
            Name: {{profile.firstName}} {{profile.lastName}}
          {{/with}}
        </p>
        <p class="instructions">
          Email: {{emailAddress}}
        </p>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default">Confirm Reservation</button>
  </div>

</template>
