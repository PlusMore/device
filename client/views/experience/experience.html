<template name="experience">
  {{#with experience}}
    <div class="experience quick animated {{isVisibleClass}}" style="background-image: url('{{photoUrl}}/convert?w=1024&h=768&fit=scale&cache=true')">

      <div class="back">
        <a href="#" class="back"><i class="icon icon-back"></i>&nbsp;Back</a>
      </div>

      <div class="content row">
        {{> experienceDetails}}
      </div>

      {{#if callToAction}}
        {{> callToAction}}
      {{/if}}

    </div>
  {{/with}}
</template>
