<template name="experience">
  {{#with experience}}
  <div class="experience quick animated {{isVisibleClass}}">

    <nav class="navbar navbar-fixed-top navbar-plusmore" role="navigation">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <i class="icon icon-back js-back">
                  <span class="text">Back</span>
                </i>

                <h4 class="navbar-title">
                  {{title}}
                </h4>

              </div><!-- /.container-fluid -->
          </nav>

          <div id="experience-background" class="experience-background">

              <img class='experience-bg img-responsive' src="{{photoUrl}}/convert?{{bgImgWidth}}&{{bgImgHeight}}&fit=crop&cache=true" alt="">

            

              

            </div>

    <div class="outer">
      <div class="holder">
        <section>

          <div class="main scrollable">
          

            <div class="experience-content" style="{{contentTopMarginCss}}">
              <div class="container-fluid">
                {{> experienceDetails}}
                {{> experienceMap}}
              </div>
            </div>


          </div>


        </section>
      </div>
    </div>
    
  </div>
  
  {{/with}}
</template>
