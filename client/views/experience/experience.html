<template name="experience">
  {{#with experience}}
    <div class="experience scrollable quick animated {{isVisibleClass}}" style="background: #eee url({{photoUrl}}/convert?w=1024&h=768&fit=scale&cache=true);">
      <div class="content">
        <div class="container-fluid">
          {{> experienceDetails}}
        </div>
      </div>

      {{> experienceMap}}

      <div class="back">
        <a href="#" class="back"><i class="icon icon-back"></i>&nbsp;Back</a>
      </div>

    </div>
  {{/with}}
</template>
