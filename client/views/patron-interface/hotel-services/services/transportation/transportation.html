<template name="transportation">
  <div class="row">
    <div class="col-md-12">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">Transportation</h3>
        </div>
       
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>Call a vehicle for transportation.</p>
          <form class="form-horizontal">
            <fieldset>

              <!-- Select Car -->
              <div class="form-group">
                <label class="col-md-2 control-label" for="transportationType">Vehicle</label>
                <div class="col-md-6">
                  <select id="transportationType" name="transportationType" class="form-control">
                    <option value="taxi">Taxi</option>
                    <option value="limo">Limo</option>
                  </select>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="date">Date</label>  
                <div class="col-md-6 picker-container">
                  <input id="date" name="date" type="text" placeholder="-- Select Date --" class="form-control input-md datepicker" required="">
                  <span class="help-block">Select a Date for this service.</span>  
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-2 control-label" for="time">Time</label>  
                <div class="col-md-6 picker-container">
                  <input id="time" name="time" type="text" placeholder="-- Select a Time --" class="form-control input-md timepicker" required="">
                  <span class="help-block">Select a time for this service.</span>  
                </div>
              </div>

            </fieldset>
          </form>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default">Request Service</button>
        </div>

      </div><!-- /.modal-content -->        
    </div>    
  </div>
</template>
