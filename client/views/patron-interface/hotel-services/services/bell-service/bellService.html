<template name="bellService">
  <div class="row animated fadeInRight">
    <div class="col-md-12">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">
            Bell Service
            <small>
              Available
              {{#if startTime}}
                {{startTime}} - {{endTime}}
              {{else}}
                Anytime
              {{/if}}
            </small>
          </h3>
        </div>
       
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>Request a bell hop to carry your bags.</p>
          <form class="form-horizontal">
            <fieldset>
              {{> selectDateAndTime}}
            </fieldset>
          </form>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default">Request Service</button>
        </div>

      </div><!-- /.modal-content -->        
    </div>    
  </div>
</template>
