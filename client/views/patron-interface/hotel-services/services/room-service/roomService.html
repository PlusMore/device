<template name="roomService">
  <div class="row animated fadeInRight">
    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-12">
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">
                Room Service
                <small>
                  Available
                  {{#if startTime}}
                    {{startTime}} - {{endTime}}
                  {{else}}
                    Anytime
                  {{/if}}
                </small>
              </h3>
            </div>
          </div><!-- /.modal-content -->          
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          {{> menuCategories}}
        </div>
      </div>
    </div>   
    <div class="col-sm-5">
      <div class="row">
        <div class="col-sm-12">
          {{> cart}}
        </div>
      </div>   
    </div> 
  </div>
</template>
