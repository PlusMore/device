<template name="menuItems">
  {{#if hasMenuItems}}
    {{#each menuItemsForCategory}}
      <div class="col-sm-12">
        <div class="list-item {{enabledClass}}">
          {{name}} {{isActive}}
          <small class='pull-right'>${{price}}</small>
          {{#if description}}
            <p>{{description}}</p>
          {{/if}}
        </div>
        
      </div>
    {{/each}}
  {{else}}
    <div class="col-xs-12">
      <p class='no-margin-bottom'>No {{name}} menu items.</p>
    </div>
  {{/if}}
</template>
