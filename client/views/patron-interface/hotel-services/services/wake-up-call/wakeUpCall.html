<template name="wakeUpCall">
  <div class="row">
    <div class="col-md-12">
      <div class="modal-content inline">
        <div class="modal-header">
          <h3 class="modal-title">Wake Up Call</h3>
        </div>
       
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <p class='lead'>Schedule a wake-up call.</p>
          <form class="form-horizontal">
            <fieldset>
              {{> selectDateAndTime}}
            </fieldset>
          </form>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button id="btn-request" name="btn-request" class="btn btn-default">Request Service</button>
        </div>

      </div><!-- /.modal-content -->        
    </div>    
  </div>
</template>
