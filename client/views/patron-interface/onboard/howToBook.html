<template name="howToBook">
  <div class="container fill-height how-to-book">
    
    <header class="row">
      <div class="col-md-12">
        <h1>How it works</h1>
      </div>
    </header>
    
    <div class="row">

      <div class="col-md-3 step">
        <h3>1. Choose an Experience</h3>
        <div class="experienceExample">
          {{#with diningExperience}}
            <h4>Dining</h4>
            <div class="experienceThumbnail">
              {{> experienceThumbnail}}
            </div>
          {{/with}}
        </div>
        
        <div class="experienceExample">
          {{#with nightlifeExperience}}
            <h4>Nightlife</h4>
            <div class="experienceThumbnail">
              {{> experienceThumbnail}}
            </div>
          {{/with}}  
        </div>
        
      </div>
      <div class="col-md-3 step">
        <h3>2. Tap 'Book Now'</h3>
        <a href="#" class="btn btn-lg btn-default">BOOK NOW</a>
      </div>

      <div class="col-md-3 step">
        <h3>3. Receive Email Confirmation</h3>
        <img src="/images/onboard-confirmation.png" class='img-responsive' />
      </div>

      <div class="col-md-3 step">
        <h3>4. Go to the venue at the time you requested and skip the line!</h3>
        <img src="/images/onboard-line.png" class='img-responsive' /> 
      </div>
    </div> 

    <footer class="row">
      <div class="col-md-4 col-md-offset-4">
        <a href="{{pathFor 'howToBook'}}" class="btn btn-default btn-lg btn-ready">I'm Ready</a>
      </div>
    </footer>

  </div>
</template>
