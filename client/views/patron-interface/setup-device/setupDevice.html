<template name="setupDevice">
  <div class="register-device section col-md-6 col-md-offset-3">
    <h3>Setup This Device</h3>

    {{#autoForm schema=setupDeviceSchema id="setupDeviceForm" type="method" meteormethod="setupDevice"}}
      <fieldset>
        {{> afQuickField name="hotelId" firstOption="--Select Hotel--" options=hotelOptions}}

        {{> afQuickField name='location'}}

        <div>
          <button type="submit" data-meteor-method="setupDevice" class="btn btn-primary">Setup Device</button>
        </div>
      </fieldset>
    {{/autoForm}}
  </div>
</template>
