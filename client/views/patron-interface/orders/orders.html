<template name="orders">
  <div class="orders-section">
    {{#if hasOrders}}
      <div class="orders container">
        {{#each upcomingOrders}}
          {{> order}}
        {{/each}}
      </div>
    {{else}}
      <div class="no-orders big-text">
        <p class="lead">You have no open orders.</p>
      </div>
    {{/if}}  
  </div>
</template>
