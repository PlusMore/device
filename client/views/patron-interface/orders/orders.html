<template name="orders">
  {{#if hasOrders}}
    <div class="main-container">
      <div class="orders container">
        {{#each orders}}
          {{> order}}
        {{/each}}
      </div>
    </div>
  {{else}}
    <div class="no-orders big-text">
      <p class="lead">You have no open orders.</p>
    </div>
  {{/if}}
</template>
