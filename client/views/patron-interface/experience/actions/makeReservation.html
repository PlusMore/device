<template name="makeReservationCallToAction">
  <div class="reserve">
    <button class="btn btn-default btn-lg btn-book-now">Book Now</button>
  </div>
</template>

<template name="makeReservationForm">
  <div class="row make-reservation-form scrollable">
    <div class="col-xs-12">
      <div class="reservation-form {{showInProgress}}">
        {{#autoForm schema=makeReservationSchema id='makeReservation' type="method" meteormethod="makeReservation"}}
          <legend>Request Reservation</legend>
          {{> afQuickField name='date' class='datepicker' placeholder='Select a date'}}
          {{> afQuickField name='time' class='timepicker' placeholder='Select a time'}}
          {{> afFieldInput name="timeMinutes" type="hidden"}}
          {{> afFieldInput name="experienceId" type="hidden"}}
          {{> afQuickField name='partyName' placeholder='Ex. John Smith'}}
          {{> afQuickField name='partySize' placeholder='How many people?'}}
          {{> afQuickField name='phoneNumber' type="tel" placeholder='Enter your phone #'}}
          {{> afQuickField name='emailAddress' placeholder='Ex. john@email.com'}}
          <div class="buttons">
            <button type="submit" data-meteor-method="makeReservation" class="btn btn-default btn-lg col-xs-12">Submit</button>
          </div>
        {{/autoForm}}
      </div>

      <div class="confirmation {{showComplete}}">
        <h1>Submitted!</h1>

        {{#if inOperatingHours}}
          <p class="lead">
            Thank you! Your request has been submitted to our reservation specialists. We will confirm your reservation with the venue and notify you by email when that is complete. 
          </p>
          <p class="lead">
            Please allow us up to 30 minutes to confirm your restaurant reservation. You can also check the status of your reservation on the Orders page.
          </p>
          <div>
            <a class ='btn btn-default btn-orders' href="{{pathFor 'orders'}}">Go to Orders</a>
          </div>
          <p class="lead">
            If you have any questions, you can give us a call at (917) 475-1919.
          </p>
        {{else}}
          <p class="lead">
            Thank you! Your request has been submitted to our reservation specialists.
          </p>
          <p class="lead">
            Our hours of operation are from 11am until midnight every day. We will confirm your reservation at the start of our next business day.
          </p> 
          <p class="lead">
            Once your reservation has been confirmed we will notify you by email. You can also check the status of your reservation on the Orders page.
          </p>
          <div>
            <a class ='btn btn-default btn-orders' href="{{pathFor 'orders'}}">Go to Orders</a>  
          </div>
          <p class="lead">
            If you have any questions, you can give us a call between 11am and midnight at (917) 475-1919.
          </p>
        {{/if}}
        
      </div>

      <div class="reservation-error {{showError}}" >
        <h1>Oops!</h1>
        <p class="lead">Something went wrong!</p>
        <p class="lead">Please give us a call at (917) 475-1919 so we can help you out!</p>
      </div>
    </div>
  </div>
</template>
