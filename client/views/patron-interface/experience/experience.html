<template name="experience">
  <div class="experience  experience-overlay {{activeExperienceClass}}" style="background: url('{{photoUrl}}/convert?w=1024&h=768&fit=scale&cache=true') #000 no-repeat center center fixed">
    {{#if showContent}}
      <div class="back">
        <a href="{{pathFor 'experiences'}}"><i class="fa fa-arrow-left"></i>&nbsp;Back</a>
      </div>
      <div class="content col-xs-12 col-md-5 touch-scrollable">
        {{> experienceDetails}}
      </div>
      <div class="content action-form col col-sx-12 col-md-5 touch-scrollable {{showActionForm}}">
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
        {{#if callToActionIsReserve}}
          {{> makeReservationForm}}
        {{/if}}
      </div>
    {{/if}}
  </div>
</template>

<template name="experienceDetails">
  <div class="row experience-header">
    <div class="col-xs-12">
      <h1>
        {{title}}
      </h1>
      <p class="lead">{{lead}}</p>
    </div>
  </div>


  {{#if callToAction}}
    <div class="row call-to-action">
      <div class="col-xs-12">
        {{#if callToActionIsReserve}}
          {{> makeReservationCallToAction}}
        {{/if}}
      </div>
    </div>

  {{/if}}
  <div class="venue">
    <div class="name">{{venueName}}</div>
    <div>{{street}}</div>
    {{#if city}}
      <div>{{city}}, {{state}} {{zip}}</div>
    {{/if}}
  </div>
  <p class="description">{{description}}</p>
</template>
