<template name="confirmReservation">
  <div id='confirm-reservation' class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#if needsRegistration}}
          {{> needsRegistrationContent}}
        {{else}}
          {{> registeredContent}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="needsRegistrationContent">
  {{#autoForm schema=accountInfo id='accountInfoForReservation' type="method" meteormethod="addInfoToDeviceAccount"}}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h3 class="modal-title">Confirm Reservation</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12">
          <p class='found-table-text'>We have a table for you {{reservation.when}}!</p>
          <p>If this is not the time you wanted, you may choose a different time by closing this dialog and using the time input at the bottom of the screen.</p>
        </div>
      </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-6 col-md-6">
                {{> afQuickField name='firstName' placeholder='First'}}
              </div>

              <div class="col-xs-6 col-md-6">
                {{> afQuickField name='lastName' placeholder='Last'}}
              </div>  
            </div>
            <div class="row">
              <div class="col-xs-12">
                {{> afQuickField name='emailAddress' placeholder='Ex. johnsmith@email.com'}}
              </div>  
            </div>
          </div>
        </div> 
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-cancel" data-dismiss="modal">Cancel</a>
      <button type="submit" data-meteor-method="addInfoToDeviceAccount" class="btn btn-default">Confirm Reservation for {{reservation.when}}</button>
    </div>
  {{/autoForm}}

</template>

<template name="registeredContent">

  <div class="modal-header">
    <h4 class="modal-title">Confirm Reservation</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <p class='lead'>We have a table for you {{reservation.when}}!</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel Reservation</button>
    <button type="button" class="btn btn-primary">Confirm Reservation for {{reservation.when}}</button>
  </div>

</template>
