<template name="welcome">

  {{#if needsRegistration}}
    {{> registerDevice}}
  {{else}}
    <div class="fill-height welcome">
    	<div class="welcome-text">
        
    	    {{#with device}}
    	      <h1>Welcome to PlusMore</h1>
    	      <p class="tag">YOUR PRIVATE CONCIERGE</p>
    	      <p class="instructions lead">Tap to begin</p>
            <p class='location'>{{location}}</p>
    	    {{/with}}
        
  	  </div>
    </div>
  {{/if}}

</template>
