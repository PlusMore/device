<template name="accountInfo">
    <div class="modal-dialog">
      <div class="modal-content">

        {{#with currentUser}}

          <div class="modal-header">
            <div class="pull-right">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            </div>
            <h2 class="modal-title animated-fadeInRight">
              <h2 class="modal-title animated fadeInRight">{{title}}</h2>
            </h2>
          </div>

          <div class="modal-body">
            <div class="row animated fadeInRight">
              <div class="col-xs-12">
                <h4>Your Account</h4>
                {{#autoForm schema=accountInfoSchema type="method" meteormethod="editUserName" resetOnSuccess=false}}
                  {{> afQuickField name="firstName" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" value=firstName label="First Name"}}
                  {{> afQuickField name="lastName" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" value=lastName label="Last Name"}}
                  {{> afFieldInput type="hidden" name="emailAddress" value=emailAddress}}
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                      <input class="form-control" id="disabledInput" type="text" placeholder={{emailAddress}} disabled>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary pull-right" style="margin-top: 10px;">Save</button>
                {{/autoForm}}
                
                {{#if duringStay}}
                  <h4>Current Stay</h4>
                  <div class="instructions">
                    Checkout Date: {{checkoutDate}}
                  </div>
                {{/if}}
              </div>  

              <div class="col-xs-12 extra-spacing-top">
                <a href="#" class="btn btn-default js-logout">Log Out</a>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button data-dismiss="modal" class="btn btn-default animated fadeInRight">Done</button>
          </div>

        {{/with}}

      </div>
    </div> 
</template>
