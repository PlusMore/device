<template name="selectUser">
  <div class="modal-backdrop fade {{isVisibleClass}}"></div>
  <div class="modal fade {{isVisibleClass}}">
    <div class="modal-dialog">
      <div class="modal-content">
        {{#if hasStay}}
          {{> chooseUser}}
        {{else}}
          {{> onboardUser}}
        {{/if}}
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
