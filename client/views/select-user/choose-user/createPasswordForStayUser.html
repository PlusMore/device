<template name="createPasswordForStayUser">
  {{#autoForm schema=guestPasswordSchema id='createPasswordForStayUser'}}
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="pull-right">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">
                <i class="icon icon-x"></i>
              </span>
              <span class="sr-only">Close</span>
            </button>
          </div>
          <h2 class="modal-title animated-fadeInRight">
            <h2 class="modal-title animated fadeInRight">Welcome, {{userName}}</h2>
          </h2>
        </div>
        <div class="modal-body">
          <div class="row animated fadeInRight">
            <div class="col-xs-12">
              <p class="lead instructions">
                Please create a password.
              </p>
            </div>
            <div class="col-xs-12">
              {{> afQuickField name='password' type='password'}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type='submit' id='btn-step-one' class="btn btn-default animated fadeInRight">Done</button>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
