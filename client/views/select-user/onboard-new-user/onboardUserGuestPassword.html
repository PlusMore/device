<template name="onboardUserGuestPassword">
  {{#autoForm schema=guestPasswordSchema id='guestPassword'}}
    <div class="modal-header">
      <div class="pull-right">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">
            <i class="icon icon-x"></i>
          </span>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <h2 class="modal-title animated-fadeInRight">
        <h2 class="modal-title animated fadeInRight">Select a Password</h2>
      </h2>
    </div>
    <div class="modal-body">
      <div class="row animated fadeInRight">
        <div class="col-xs-12">
          {{> afQuickField name='password' type='password'}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type='submit' id='btn-step-one' class="btn btn-default animated fadeInRight">Done</button>
    </div>
  {{/autoForm}}
</template>
