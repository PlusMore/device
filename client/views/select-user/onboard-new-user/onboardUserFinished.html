<template name="onboardUserFinished">
  <div class="modal-header">
    <div class="pull-right">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">
          <i class="icon icon-x"></i>
        </span>
        <span class="sr-only">Close</span>
      </button>
    </div>
    <h2 class="modal-title animated-fadeInRight">
      <h2 class="modal-title animated fadeInRight">Finished!</h2>
    </h2>
  </div>
  <div class="modal-body">
    <div class="row animated fadeInRight">
      <div class="col-xs-12">
        <p class="lead">Thank you, your request will now be submitted.</p>
      </div>
    </div>
  </div>
</template>
