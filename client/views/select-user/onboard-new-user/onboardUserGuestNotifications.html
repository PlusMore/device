<template name="onboardUserGuestNotifications">
  {{#autoForm schema=guestNotificationsSchema id='guestNotifications'}}
    <div class="modal-header">
      <div class="pull-right">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">
            <i class="icon icon-x"></i>
          </span>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <h2 class="modal-title animated-fadeInRight">
        <h2 class="modal-title animated fadeInRight">Notifications</h2>
      </h2>
    </div>
    <div class="modal-body">
      <div class="row animated fadeInRight">
        <div class="col-xs-12">
          <p class="lead instructions">
            Please provide an email address so PlusMore can send you updates about your orders.
          </p>
        </div>
        <div class="col-xs-12">
          {{> afQuickField name='email' type='text'}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type='submit' id='btn-step-one' class="btn btn-default animated fadeInRight">Continue</button>
    </div>
  {{/autoForm}}
</template>
