<template name="onboardUser">
  <div id="onboard-user">
    {{#if stepOne}}
      {{> onboardUserGuestInfo}}
    {{/if}}

    {{#if stepTwo}}
      {{> onboardUserGuestNotifications}}
    {{/if}}

    {{#if stepThree}}
      {{> onboardUserGuestPassword}}
    {{/if}}

    {{#if finished}}
      {{> onboardUserFinished}}
    {{/if}}  
  </div>
</template>
